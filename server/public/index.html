<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - To-Do-List-App</title>
    <script src="./vendors/jquery-3.3.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./views/styles.css">
</head>
<body>
    <header><h1>WEEKEND CHALLENGE</h1></header>
    <main>
        <h2>MY TO-DO LISTS</h2>
        <section>
            <input id="tasksName" type="text" placeholder="Tasks Name">
            <input id="tasksDesciption" type="text" placeholder="Tasks Description">
            <input id="tasksPriority" type="text" placeholder="Tasks Priority">
            <input id="tasksStatus" type="text" placeholder="Tasks Status">
            <button id="addButton">Add New Tasks</button>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>TASKS</th>
                        <th>DESCRIPTION</th>
                        <th>PRIORITY</th>
                        <th>STATUS</th>
                        <th>(COMPLETE BUTTON GOES HERE)</th>
                        <th>(DELETE BUTTON GOES HERE)</th>
                    </tr>
                </thead>
            <tbody id="viewTasks"></tbody>
            </table>
        </section>
    </main>
    <footer></footer>
</body>
</html>
