<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - To-Do-List-App</title>
    <script src="./vendors/jquery-3.3.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./views/styles.css">
</head>
<body>
    <header><h1> U(⁎˃ᆺ˂)U Daily To-Do Lists U(⁎˃ᆺ˂)U </h1></header>
    <main>
        <h2>My Tasks</h2>
        <section id="inputView">
            <input id="tasksName" type="text" placeholder="Task">
            <input id="tasksDesciption" type="text" placeholder="Description">
            <div class="dropdownLevel">
                <input class="dropbtn" id="tasksPriority" disabled placeholder="Priority">
                <div id="transferDropdown" class="dropdownLevel-content">
                  <p class="dropOption" data-val="High">High</p>
                  <p class="dropOption" data-val="Low">Low</p>
            </div>
            <div class="dropdownStatus">
                <input class="dropbtn" id="tasksStatus" disabled placeholder="Status">
                <div id="transferDropdown" class="dropdownStatus-content">
                  <p class="dropOption" data-val="Complete">Complete</p>
                  <p class="dropOption" data-val="Not Complete">Not Complete</p>
            </div>
            <button id="addButton">Add New Tasks</button>
        </section>
        <section id="tableOutput">
            <table>
                <thead>
                    <tr>
                        <th>TASKS</th>
                        <th>DESCRIPTION</th>
                        <th>PRIORITY</th>
                        <th>STATUS</th>
                        <th></th>
                    </tr>
                </thead>
            <tbody id="viewTasks"></tbody>
            </table>
        </section>
    </main>
    <footer></footer>
</body>
</html>
